{% raw %}
<div class="container">
    <h2 class="ui-h my-6">Forms</h2>
    <p class="ui-p"><a href="https://getbootstrap.com/docs/4.0/components/forms/">Bootstrap Forms</a> offer more functionality than documented here.</p>

    <h3 class="ui-h my-6">Form Example</h3>
    <form>
        <div class="form-group my-3">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="Enter First Name" class="form-control">
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Submit </button>
        </div>
    </form>
    <h3 class="ui-h my-6">Input Types</h3>
    <input id="input-example-text" class="form-control mb-3" type="text" placeholder="Text Input">
    <input id="input-example-email" class="form-control mb-3" type="email" placeholder="you@example.com">
    <input type="password" id="input-example-password" class="form-control mb-3" value="1234qwerty">
    <input type="date" id="input-example-date" class="form-control mb-3">
    <input type="month" id="input-example-month" class="form-control mb-3">
    <input type="week" id="input-example-week" class="form-control mb-3">
    <input type="time" id="input-example-time" class="form-control mb-3">
    <input type="number" id="input-example-number" class="form-control mb-3" value="100">
    <input type="color" id="input-example-color" class="form-control mb-3">
    <textarea id="textarea-example" class="form-control mb-3" rows="3" placeholder="Write something great!"></textarea>

    <h3 class="ui-h my-6">Input States</h3>
    <div class="form-group">
        <p class="ui-redline mb-3">Click to see focused state.</p>
        <input id="input-example-focus" class="form-control" type="text" placeholder="Input Focused">
    </div>
    <div class="form-group">
        <input id="input-example-disabled" class="form-control" type="text" placeholder="Input Disabled" disabled>
    </div>
    <div class="form-group">
        <input id="input-example-readonly" class="form-control" type="text" placeholder="Input Readonly" readonly>
    </div>
    <div class="form-group has-success">
        <input id="input-example-success" class="form-control alert-success" type="text" placeholder="Input Success">
    </div>
    <div class="form-group has-warning">
        <input id="input-example-warning" class="form-control alert-warning" type="text" placeholder="Input Warning">
    </div>
    <div class="form-group has-error">
        <input id="input-example-error" class="form-control alert-danger" type="text" placeholder="Input Error">
    </div>

    <h3 class="ui-h my-6">Selects</h3>
    <form>
        <select id="select1" class="form-control">
            <option value="0">Choose Option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>
    </form>

    <h3 class="ui-h my-6">Checkboxes</h3>
    <form>
        <div class="checkbox">
            <label for="check1">
                <input type="checkbox" id="check1">
                <span class="checkbox-ui"></span>
                Checkbox Field
            </label>
        </div>
        <div class="checkbox">
            <label for="check2">
                <input type="checkbox" id="check2">
                <span class="checkbox-ui"></span>
                Checkbox Field
            </label>
        </div>
        <div class="checkbox disabled">
            <label for="check3">
                <input type="checkbox" id="check3" disabled>
                <span class="checkbox-ui"></span>
                Disabled Checkbox Field
            </label>
        </div>
    </form>

    <h3 class="ui-h my-6">Radios</h3>
    <form>
        <div class="radio">
            <label for="radio1">
                <input type="radio" name="radio" id="radio1">
                <span class="radio-ui"></span>
                Option 1
            </label>
        </div>
        <div class="radio">
            <label for="radio2">
                <input type="radio" name="radio" id="radio2">
                <span class="radio-ui"></span>
                Option 2
            </label>
        </div>
        <div class="radio disabled">
            <label for="radio3">
                <input type="radio" name="radio" id="radio3" disabled>
                <span class="radio-ui"></span>
                Option 3
            </label>
        </div>
    </form>
</div>
{% endraw %}
