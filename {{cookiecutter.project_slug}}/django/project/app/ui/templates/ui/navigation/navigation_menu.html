{% raw %}
<ul class="nav navbar-nav" role="menubar">
    {% for child in children %}
    <li
        aria-selected="{% if child.selected %}true{% else %}false{% endif %}"
        class="nav-item
        {% if child.ancestor   %} nav-item-ancestor   {% endif %}
        {% if child.sibling    %} nav-item-sibling    {% endif %}
        {% if child.descendant %} nav-item-descendant {% endif %}"
        >
        <a class="nav-link" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    </li>
    {% endfor %}
</ul>
{% endraw %}
